<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ATNT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: #111111;
            border-bottom: 1px solid #333333;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: #3b82f6;
        }
        
        .back-btn {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: #ffffff;
        }
        
        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        
        /* Search Header */
        .search-header {
            grid-column: 1 / -1;
            margin-bottom: 2rem;
        }
        
        .search-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .search-main {
            position: relative;
            max-width: 800px;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            background: #111111;
            border: 2px solid #333333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-input::placeholder {
            color: #6b7280;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }
        
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: none;
            z-index: 10;
        }
        
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #333333;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover {
            background: #1a1a1a;
        }
        
        /* Filters Sidebar */
        .filters-sidebar {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .filters-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        .filter-group {
            margin-bottom: 2rem;
        }
        
        .filter-label {
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #e5e7eb;
            display: block;
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.25rem 0;
        }
        
        .filter-option input[type="checkbox"] {
            margin: 0;
        }
        
        .filter-option label {
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .filter-option input:checked + label {
            color: #3b82f6;
        }
        
        .date-input {
            width: 100%;
            padding: 0.5rem;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .clear-filters {
            background: transparent;
            border: 1px solid #333333;
            color: #9ca3af;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            width: 100%;
        }
        
        .clear-filters:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        /* Results Area */
        .results-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333333;
        }
        
        .results-count {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .sort-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .sort-select {
            background: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        /* Search Results */
        .search-results {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .result-item {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .result-item:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .result-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .result-type {
            background: #1e3a8a;
            color: #3b82f6;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .result-date {
            color: #6b7280;
            font-size: 0.8rem;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .result-company {
            color: #3b82f6;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .result-excerpt {
            color: #e5e7eb;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .highlight {
            background: #fbbf24;
            color: #000000;
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
        
        .result-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .no-results-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #9ca3af;
        }
        
        .no-results-text {
            margin-bottom: 1.5rem;
        }
        
        .search-tips {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .tips-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .tips-list {
            list-style: none;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .tips-list li {
            margin-bottom: 0.25rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .filters-sidebar {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="../index.html" class="logo">ATNT</a>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#">Companies</a>
                <a href="#">Live Events</a>
                <a href="#" class="active">Search</a>
            </nav>
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Search Header -->
        <div class="search-header">
            <h1 class="search-title">Search Everything</h1>
            <div class="search-main">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search companies, transcripts, earnings calls, or keywords..."
                    id="mainSearch"
                >
                <div class="search-suggestions" id="searchSuggestions">
                    <div class="suggestion-item">Apple earnings Q4 2024</div>
                    <div class="suggestion-item">Microsoft revenue guidance</div>
                    <div class="suggestion-item">Tesla production numbers</div>
                    <div class="suggestion-item">Amazon AWS growth</div>
                </div>
            </div>
        </div>
        
        <!-- Filters Sidebar -->
        <div class="filters-sidebar">
            <div class="filters-title">üéõÔ∏è Filters</div>
            
            <div class="filter-group">
                <label class="filter-label">Content Type</label>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="transcripts" checked>
                        <label for="transcripts">Transcripts</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="companies" checked>
                        <label for="companies">Companies</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="documents" checked>
                        <label for="documents">Documents</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="events">
                        <label for="events">Live Events</label>
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Date Range</label>
                <input type="date" class="date-input" id="dateFrom">
                <input type="date" class="date-input" id="dateTo">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Company Size</label>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="largeCap">
                        <label for="largeCap">Large Cap ($10B+)</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="midCap">
                        <label for="midCap">Mid Cap ($2B-$10B)</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="smallCap">
                        <label for="smallCap">Small Cap (<$2B)</label>
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Sector</label>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="technology">
                        <label for="technology">Technology</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="healthcare">
                        <label for="healthcare">Healthcare</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="finance">
                        <label for="finance">Financial</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="energy">
                        <label for="energy">Energy</label>
                    </div>
                </div>
            </div>
            
            <button class="clear-filters" onclick="clearAllFilters()">
                Clear All Filters
            </button>
        </div>
        
        <!-- Results Area -->
        <div class="results-area">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Showing 1-10 of 247 results (0.34 seconds)
                </div>
                <div class="sort-options">
                    <span class="sort-label">Sort by:</span>
                    <select class="sort-select" onchange="sortResults(this.value)">
                        <option value="relevance">Relevance</option>
                        <option value="date">Date (Newest)</option>
                        <option value="company">Company A-Z</option>
                        <option value="type">Content Type</option>
                    </select>
                </div>
            </div>
            
            <div class="search-results" id="searchResults">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample search results data
        const sampleResults = [
            {
                type: 'transcript',
                title: 'Apple Q4 2024 Earnings Call',
                company: 'Apple Inc. (AAPL)',
                date: '2024-12-15',
                excerpt: 'Good afternoon, and thank you for joining us today. I\'m pleased to report that Apple delivered another record-breaking quarter with <span class="highlight">revenue</span> of $94.9 billion, up 8% year over year...',
                duration: '58:42',
                participants: 12
            },
            {
                type: 'company',
                title: 'Microsoft Corporation',
                company: 'Microsoft Corporation (MSFT)',
                date: '2024-12-14',
                excerpt: 'Microsoft Corporation develops, licenses, and supports software, services, devices, and solutions worldwide. The company operates through three segments: Productivity and Business Processes, Intelligent Cloud, and More Personal Computing...',
                marketCap: '$2.8T',
                sector: 'Technology'
            },
            {
                type: 'document',
                title: 'Tesla Q4 2024 Earnings Report',
                company: 'Tesla, Inc. (TSLA)',
                date: '2024-12-13',
                excerpt: 'Tesla delivered record <span class="highlight">revenue</span> of $25.2 billion in Q4 2024, representing 15% growth year-over-year. Vehicle deliveries reached 484,507 units, exceeding guidance...',
                pages: 24,
                fileSize: '2.3 MB'
            },
            {
                type: 'transcript',
                title: 'Amazon Q4 2024 Earnings Call',
                company: 'Amazon.com Inc. (AMZN)',
                date: '2024-12-12',
                excerpt: 'We had another strong quarter with <span class="highlight">revenue</span> growth of 12% year-over-year. AWS continues to be a key driver, growing 20% with improved operating margins...',
                duration: '52:18',
                participants: 8
            },
            {
                type: 'event',
                title: 'Google Q4 2024 Earnings Call',
                company: 'Alphabet Inc. (GOOGL)',
                date: '2024-12-16',
                excerpt: 'Join us for Alphabet\'s Q4 2024 earnings call where management will discuss quarterly results, AI initiatives, and provide guidance for 2025...',
                status: 'upcoming',
                time: '4:30 PM EST'
            }
        ];
        
        // Initialize search
        document.addEventListener('DOMContentLoaded', function() {
            displayResults(sampleResults);
            setupSearch();
        });
        
        function setupSearch() {
            const searchInput = document.getElementById('mainSearch');
            const suggestions = document.getElementById('searchSuggestions');
            
            searchInput.addEventListener('focus', function() {
                suggestions.style.display = 'block';
            });
            
            searchInput.addEventListener('blur', function() {
                setTimeout(() => {
                    suggestions.style.display = 'none';
                }, 200);
            });
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.length > 2) {
                    performSearch(query);
                } else {
                    displayResults(sampleResults);
                }
            });
            
            // Suggestion clicks
            suggestions.addEventListener('click', function(e) {
                if (e.target.classList.contains('suggestion-item')) {
                    searchInput.value = e.target.textContent;
                    performSearch(e.target.textContent.toLowerCase());
                    suggestions.style.display = 'none';
                }
            });
        }
        
        function performSearch(query) {
            // Filter results based on query
            const filteredResults = sampleResults.filter(result => 
                result.title.toLowerCase().includes(query) ||
                result.company.toLowerCase().includes(query) ||
                result.excerpt.toLowerCase().includes(query)
            );
            
            // Highlight search terms in results
            const highlightedResults = filteredResults.map(result => ({
                ...result,
                excerpt: highlightSearchTerms(result.excerpt, query)
            }));
            
            displayResults(highlightedResults);
            updateResultsCount(highlightedResults.length);
        }
        
        function highlightSearchTerms(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-title">No results found</div>
                        <div class="no-results-text">Try adjusting your search terms or filters</div>
                        <div class="search-tips">
                            <div class="tips-title">Search Tips:</div>
                            <ul class="tips-list">
                                <li>‚Ä¢ Use specific company names or symbols</li>
                                <li>‚Ä¢ Try financial terms like "revenue" or "guidance"</li>
                                <li>‚Ä¢ Search for specific quarters like "Q4 2024"</li>
                                <li>‚Ä¢ Use quotation marks for exact phrases</li>
                            </ul>
                        </div>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = results.map(result => createResultHTML(result)).join('');
        }
        
        function createResultHTML(result) {
            const typeIcon = {
                transcript: 'üéôÔ∏è',
                company: 'üè¢',
                document: 'üìÑ',
                event: 'üìÖ'
            };
            
            let metaItems = [];
            if (result.duration) metaItems.push(`<span class="meta-item">${typeIcon.transcript} ${result.duration}</span>`);
            if (result.participants) metaItems.push(`<span class="meta-item">üë• ${result.participants} participants</span>`);
            if (result.marketCap) metaItems.push(`<span class="meta-item">üí∞ ${result.marketCap}</span>`);
            if (result.sector) metaItems.push(`<span class="meta-item">üè≠ ${result.sector}</span>`);
            if (result.pages) metaItems.push(`<span class="meta-item">üìÑ ${result.pages} pages</span>`);
            if (result.fileSize) metaItems.push(`<span class="meta-item">üíæ ${result.fileSize}</span>`);
            if (result.status) metaItems.push(`<span class="meta-item">‚è∞ ${result.status}</span>`);
            if (result.time) metaItems.push(`<span class="meta-item">üïê ${result.time}</span>`);
            
            return `
                <div class="result-item" onclick="openResult('${result.type}', '${result.company}')">
                    <div class="result-header">
                        <span class="result-type">${typeIcon[result.type]} ${result.type}</span>
                        <span class="result-date">${formatDate(result.date)}</span>
                    </div>
                    <div class="result-title">${result.title}</div>
                    <div class="result-company">${result.company}</div>
                    <div class="result-excerpt">${result.excerpt}</div>
                    <div class="result-meta">
                        ${metaItems.join('')}
                    </div>
                </div>
            `;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = 
                `Showing 1-${Math.min(count, 10)} of ${count} results (0.${Math.floor(Math.random() * 99) + 10} seconds)`;
        }
        
        function sortResults(sortBy) {
            // Implement sorting logic
            alert(`üîÑ Sorting results by: ${sortBy}\n\nResults will be reordered based on your selection.`);
        }
        
        function clearAllFilters() {
            // Clear all checkboxes and inputs
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('.date-input').forEach(input => input.value = '');
            
            // Reset to show all content types
            document.getElementById('transcripts').checked = true;
            document.getElementById('companies').checked = true;
            document.getElementById('documents').checked = true;
            
            displayResults(sampleResults);
        }
        
        function openResult(type, company) {
            if (type === 'transcript') {
                window.location.href = 'transcript.html';
            } else if (type === 'company') {
                alert(`üè¢ Opening ${company} company page...\n\n(Company pages coming next!)`);
            } else if (type === 'document') {
                alert(`üìÑ Opening document viewer...\n\n(Document viewer coming soon!)`);
            } else if (type === 'event') {
                alert(`üìÖ Opening live event...\n\n(Live events system coming next!)`);
            }
        }
        
        console.log('üîç ATNT Advanced Search System Loaded');
        console.log('üìä Sample results displayed');
        console.log('üéõÔ∏è Filters and sorting active');
        console.log('üìÖ Day 5: Advanced Search Complete');
    </script>
</body>
</html>
