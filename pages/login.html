<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Coffers.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Design Tokens */
            --color-white: #FFFFFF;
            --color-black: #0A0A0A;
            --color-muted: #4B5563;
            --color-heading: #111827;
            --color-divider: #E5E7EB;
            --color-panel: #F3F4F6;
            --color-hover: rgba(0, 0, 0, 0.05);
            --color-error: #DC2626;
            --color-success: #059669;
            
            /* Spacing Scale (8-point system) */
            --space-1: 0.25rem;  /* 4px */
            --space-2: 0.5rem;   /* 8px */
            --space-3: 0.75rem;  /* 12px */
            --space-4: 1rem;     /* 16px */
            --space-5: 1.25rem;  /* 20px */
            --space-6: 1.5rem;   /* 24px */
            --space-8: 2rem;     /* 32px */
            --space-10: 2.5rem;  /* 40px */
            --space-12: 3rem;    /* 48px */
            --space-16: 4rem;    /* 64px */
            --space-20: 5rem;    /* 80px */
            --space-24: 6rem;    /* 96px */
            
            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-black);
            background-color: var(--color-white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: var(--color-heading);
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }

        p {
            color: var(--color-muted);
            line-height: 1.7;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        .container-sm {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-divider);
            z-index: 100;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 72px;
        }

        .logo {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-black);
            text-decoration: none;
            letter-spacing: -0.025em;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: var(--font-size-sm);
        }

        .btn-primary {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background-color: var(--color-heading);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-muted);
            border: 1px solid var(--color-divider);
        }

        .btn-secondary:hover {
            background-color: var(--color-hover);
            color: var(--color-black);
        }

        /* Login Section */
        .login-section {
            min-height: calc(100vh - 72px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) 0;
        }

        .login-card {
            background-color: var(--color-white);
            border: 1px solid var(--color-divider);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-sm);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-header h1 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--space-2);
        }

        .login-header p {
            font-size: var(--font-size-sm);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-heading);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--color-divider);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: var(--color-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-input.error {
            border-color: var(--color-error);
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-error {
            color: var(--color-error);
            font-size: var(--font-size-xs);
            margin-top: var(--space-1);
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--color-black);
        }

        .checkbox-label {
            font-size: var(--font-size-sm);
            color: var(--color-muted);
            cursor: pointer;
        }

        .forgot-password {
            font-size: var(--font-size-sm);
            color: var(--color-black);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .form-submit {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--font-size-base);
            margin-bottom: var(--space-6);
        }


        .signup-link {
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-muted);
        }

        .signup-link a {
            color: var(--color-black);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: var(--color-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .message {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-sm);
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #F0FDF4;
            color: var(--color-success);
            border: 1px solid #BBF7D0;
        }

        .message.error {
            background-color: #FEF2F2;
            color: var(--color-error);
            border: 1px solid #FECACA;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-4);
            }
            
            .login-card {
                padding: var(--space-6);
            }
            
            .form-options {
                flex-direction: column;
                gap: var(--space-4);
                align-items: flex-start;
            }
        }

        /* Focus States for Accessibility */
        .btn:focus,
        .form-input:focus,
        .forgot-password:focus,
        .signup-link a:focus {
            outline: 2px solid var(--color-black);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">●●● Coffers.ai</a>
            <div class="nav-actions">
                <a href="../index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container-sm">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome back to Coffers.ai</h1>
                    <p>Access your financial research dashboard and earnings analysis tools</p>
                </div>

                <!-- Success/Error Messages -->
                <div id="message" class="message"></div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="form-error" id="emailError">Please enter a valid email address</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <div class="form-error" id="passwordError">Password is required</div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#forgot" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary form-submit">
                        Sign in
                    </button>
                </form>


                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Clear field error
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Clear previous errors
            clearFieldError('email');
            clearFieldError('password');

            // Validate form
            let isValid = true;

            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            const submitBtn = document.querySelector('.form-submit');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Make API call to login endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth flag for prototype
                    localStorage.setItem('auth', '1');
                    
                    // Store token if remember me is checked
                    if (remember) {
                        localStorage.setItem('coffers_token', data.accessToken);
                    } else {
                        sessionStorage.setItem('coffers_token', data.accessToken);
                    }

                    showMessage('Welcome back! Setting up your profile...', 'success');
                    
                    // Redirect to profile setup after 1 second
                    setTimeout(() => {
                        window.location.href = 'profile-setup.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear errors on input
        document.getElementById('email').addEventListener('input', () => clearFieldError('email'));
        document.getElementById('password').addEventListener('input', () => clearFieldError('password'));

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const auth = localStorage.getItem('auth');
            if (auth === '1') {
                // User is already logged in, check if profile is complete
                const profile = localStorage.getItem('coffers_profile');
                if (profile) {
                    // Profile exists, go to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // No profile, go to profile setup
                    window.location.href = 'profile-setup.html';
                }
            }
        });
    </script>
</body>
</html>
