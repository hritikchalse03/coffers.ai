<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ATNT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #111111;
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid #333333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        
        .form-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #9ca3af;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #333333;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-input::placeholder {
            color: #6b7280;
        }
        
        .login-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1rem;
        }
        
        .login-button:hover {
            background: #2563eb;
        }
        
        .login-button:disabled {
            background: #374151;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333333;
        }
        
        .divider span {
            background: #111111;
            padding: 0 1rem;
            color: #6b7280;
        }
        
        .register-link {
            text-align: center;
            color: #9ca3af;
        }
        
        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        .error-message {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #064e3b;
            border: 1px solid #10b981;
            color: #6ee7b7;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="logo">ATNT</div>
        <h1 class="form-title">Sign In to Your Account</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Create one here</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            // Simulate API call (we'll make this real later)
            setTimeout(() => {
                // Check if user exists in localStorage (temporary storage)
                const users = JSON.parse(localStorage.getItem('atnt_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Success - store current user
                    localStorage.setItem('atnt_current_user', JSON.stringify(user));
                    
                    successMessage.textContent = '‚úÖ Login successful! Redirecting to dashboard...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Error
                    errorMessage.textContent = '‚ùå Invalid email or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    loginBtn.textContent = 'Sign In';
                    loginBtn.disabled = false;
                }
            }, 1500); // Simulate network delay
        });
        
        console.log('üîê ATNT Login System Loaded');
        console.log('üìÖ Day 3: Authentication System Active');
    </script>
</body>
</html>
